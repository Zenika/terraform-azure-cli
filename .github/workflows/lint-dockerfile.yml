name: lint-dockerfile

# trigger on any Dockerfile modification
on:
  push:
    paths:
      - "Dockerfile"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Lint Dockerfile
        uses: brpaz/hadolint-action@master
        with:
          dockerfile: "Dockerfile"
