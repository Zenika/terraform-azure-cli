metadataTest:
  env:
    - key: PYTHON_MAJOR_VERSION
      value: 3.7
  labels:
    - key: 'maintainer'
      value: 'bgauduch@github'
  cmd: ["/bin/bash"]
  workdir: "/workspace"

commandTests:
  - name: "Check Terraform CLI version"
    setup: [["virtualenv", "/env"], ["pip", "install", "gunicorn", "flask"]]
    command: "terraform"
    args: ["version"]
    expectedOutput: ["Terraform v0.12.25"]
  - name:  "Check Azure CLI version"
    command: "az"
    args: ["version"]
    expectedOutput: ["\"azure-cli\": \"2.5.1\""]
